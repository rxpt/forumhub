spring.application.name=forumhub
spring.application.description=ForumHub
spring.application.contact.name=Valdir Ronis
spring.application.contact.email=contato@rx.dev.br
spring.application.contact.url=https://rx.dev.br
spring.application.license.name=MIT
spring.application.license.url=https://opensource.org/licenses/MIT
spring.application.version=1.0.0

spring.datasource.url=jdbc:mysql://localhost:3306/forumhub
spring.datasource.username=root
spring.datasource.password=mysqladmin!1-
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never
spring.main.allow-bean-definition-overriding=true

api.security.token.
api.security.token.expiration=86400000
api.security.token.header=Authorization
api.security.token.prefix=Bearer
api.security.token.type=JWT
api.security.token.issuer=forumhub